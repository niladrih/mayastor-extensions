# This file is auto-generated by the 'setup.sh' script to keep track of installed tools/prerequisites.
# This is done so that the 'cleanup.sh' script removes only assets from the system which were installed
# by the setup.sh, and not assets which were pre-existing in the system.
cleanupAble:
  - |-
    # Removes the symlink to minikube kubectl
    rm -f /usr/local/bin/kubectl
  - |-
    # Delete minikube assets
    minikube delete
  - rm -rf /opt/cni/bin
  - |-
    # Disables and stops the systemd services
    systemctl disable --now --quiet cri-docker.socket
    systemctl disable --now --quiet cri-docker
    systemctl daemon-reload
    # Delete the service and configuration files for the systemd services
    rm -rf /etc/systemd/system/cri-docker.{service,service.d,socket}
  - |-
    # Removes the cri-dockerd binary
    rm -f /usr/local/bin/cri-dockerd
